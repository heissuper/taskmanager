<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>简易任务管理</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstarap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/bootstarap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/bootstarap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="/pages/index.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/bootstarap/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/bootstarap/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Theme example</h1>
        <p>这是一个简易任务管理器。你可以在这里查看、管理你的代办事项。</p>
    </div>


    <div class="page-header">
        <h1>待办事项</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" data-status="all" class="active"><a href="#">全部</a></li>
                <li role="presentation" data-status="new"><a href="#">进行中</a></li>
                <li role="presentation" data-status="completed"><a href="#">已完成</a></li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>分类</th>
                    <th>创建时间</th>
                    <th>标题</th>
                </tr>
                </thead>
                <tbody class="tasks">
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default showDetail">
                <div class="panel-heading">
                    <h3 class="panel-title">新建任务</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="taskTitle">任务标题</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="请在这里输入任务标题">
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">任务分类</label>
                        <select id="taskCategory" class="form-control">
                            <option value="-1">请选择任务分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskContent">任务内容</label>
                        <textarea id="taskContent" class="form-control" rows="3" placeholder="清在这里输入任务内容"></textarea>
                    </div>
                </div>
            </div>

            <div class="alert alert-success" role="alert" style="display:none;">...</div>
            <div class="alert alert-danger" role="alert" style="display:none;">...</div>
            <button type="button" class="btn btn-md btn-default btn-new">新建任务</button>
            <button type="button" class="btn btn-md btn-primary btn-save">保存</button>
            <button type="button" class="btn btn-md btn-primary btn-del" style="display:none;">删除</button>
            <button type="button" class="btn btn-md btn-primary btn-complete" style="display:none;">完成任务</button>
            <button type="button" class="btn btn-md btn-primary btu-unComplete" style="display:none;">取消完成</button>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/bootstarap/js/jquery-3.5.1.min.js"></script>
<script src="/pages/index.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/bootstarap/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
